services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ikigai
      POSTGRES_PASSWORD: ikigai
      POSTGRES_DB: ikigai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ikigai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  test:
    build:
      context: ../..
      dockerfile: distros/debian/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      IKIGAI_DEV: 1
      IKIGAI_BIN_DIR: /workspace/bin
      IKIGAI_CONFIG_DIR: /workspace/etc/ikigai
      IKIGAI_DATA_DIR: /workspace/share/ikigai
      IKIGAI_LIBEXEC_DIR: /workspace/libexec/ikigai
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      GOOGLE_SEARCH_API_KEY: ${GOOGLE_SEARCH_API_KEY:-}
      GOOGLE_SEARCH_ENGINE_ID: ${GOOGLE_SEARCH_ENGINE_ID:-}
      NTFY_API_KEY: ${NTFY_API_KEY:-}
      NTFY_TOPIC: ${NTFY_TOPIC:-}
    volumes:
      - ../..:/workspace
    working_dir: /workspace
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - test-network
    command: make ci

networks:
  test-network:
    driver: bridge
