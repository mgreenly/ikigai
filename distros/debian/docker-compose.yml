version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ikigai
      POSTGRES_PASSWORD: ikigai
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ikigai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  test:
    build:
      context: ../..
      dockerfile: distros/debian/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
    volumes:
      - ../..:/workspace
    working_dir: /workspace
    user: "${UID}:${GID}"
    networks:
      - test-network
    command: make ci

networks:
  test-network:
    driver: bridge
