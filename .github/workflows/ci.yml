name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -f distros/debian/Dockerfile -t ikigai-ci .

    - name: Show tool versions
      run: |
        docker run --rm ikigai-ci bash -c "lcov --version"
        docker run --rm ikigai-ci bash -c "gcc --version | head -1"

    - name: Install dependencies
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make install-deps"

    - name: Check file sizes
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make filesize"

    - name: Check complexity
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make complexity"

    - name: Run tests with coverage
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make coverage"

    - name: Run AddressSanitizer tests
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make check-sanitize"

    - name: Run ThreadSanitizer tests
      run: docker run --rm -v "$(pwd)":/workspace ikigai-ci bash -c "make check-tsan"
