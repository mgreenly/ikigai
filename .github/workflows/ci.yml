name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    container:
      image: debian:13.2@sha256:c71b05eac0b20adb4cdcc9f7b052227efd7da381ad10bb92f972e8eae7c6cdc9
      env:
        PGHOST: postgres
        IKIGAI_DEV: 1
        IKIGAI_BIN_DIR: ${{ github.workspace }}/bin
        IKIGAI_CONFIG_DIR: ${{ github.workspace }}/etc/ikigai
        IKIGAI_DATA_DIR: ${{ github.workspace }}/share/ikigai
        IKIGAI_LIBEXEC_DIR: ${{ github.workspace }}/libexec/ikigai
        IKIGAI_CACHE_DIR: ${{ github.workspace }}/cache
        IKIGAI_STATE_DIR: ${{ github.workspace }}/state
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        NTFY_API_KEY: ${{ secrets.NTFY_API_KEY }}
        NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ikigai
          POSTGRES_PASSWORD: ikigai
          POSTGRES_DB: ikigai
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Install git for paths-filter
      run: apt-get update && apt-get install -y git

    - uses: actions/checkout@v4

    - name: Check if code changed
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          code:
            - 'src/**'
            - 'tests/**'
            - 'tools/**'
            - 'Makefile'

    - name: Install build dependencies
      if: steps.filter.outputs.code == 'true'
      run: |
        apt-get update
        apt-get upgrade -y
        apt-get install -y \
          build-essential \
          uncrustify \
          complexity \
          check \
          libtalloc-dev \
          libulfius-dev \
          libcurl4-gnutls-dev \
          uuid-dev \
          libb64-dev \
          libutf8proc-dev \
          libpq-dev \
          libxkbcommon-dev \
          postgresql-client \
          lcov \
          valgrind \
          git \
          sudo \
          libxml2-dev \
          bc \
          debhelper \
          dpkg-dev \
          fakeroot

    - name: Debug info - Environment
      if: steps.filter.outputs.code == 'true'
      run: |
        echo "=== OS Information ==="
        cat /etc/os-release
        echo ""
        echo "=== Kernel ==="
        uname -a
        echo ""
        echo "=== Toolchain ==="
        echo "gcc:" && gcc --version
        echo ""
        echo "ld:" && ld --version
        echo ""
        echo "binutils:" && dpkg -l binutils | grep binutils || true
        echo ""
        echo "=== Build Tools ==="
        echo "make:" && make --version | head -1
        echo "lcov:" && lcov --version
        echo ""
        echo "=== Environment Variables ==="
        env | grep -E "^(PATH|CC|CFLAGS|LDFLAGS|BUILD|IKIGAI_|PG)" | sort
        echo ""
        echo "=== Working Directory ==="
        pwd
        ls -la
        echo ""
        echo "=== Disk Space ==="
        df -h .

    - name: Verify PostgreSQL connectivity
      if: steps.filter.outputs.code == 'true'
      run: |
        psql "postgresql://ikigai:ikigai@postgres/ikigai" -c "SELECT 1"

    - name: check-compile
      if: steps.filter.outputs.code == 'true'
      run: make RAW=1 check-compile

    - name: check-link
      if: steps.filter.outputs.code == 'true'
      run: make RAW=1 check-link

    - name: check-filesize
      if: steps.filter.outputs.code == 'true'
      run: make RAW=1 check-filesize

    - name: Create non-root user for tests
      if: steps.filter.outputs.code == 'true'
      run: |
        useradd -m -s /bin/bash testuser
        chown -R testuser:testuser .

    - name: Debug info - VCR symbols
      if: steps.filter.outputs.code == 'true'
      run: |
        echo "=== Object files - VCR helper ==="
        nm build/tests/helpers/vcr_helper.o 2>/dev/null | grep -E "vcr_|^[0-9a-f]+ [TtWwUuBb]" | head -30 || echo "No symbols"
        echo ""
        echo "=== Object files - VCR stubs ==="
        nm build/tests/helpers/vcr_stubs_helper.o 2>/dev/null | grep "vcr_" || echo "No symbols"
        echo ""
        echo "=== Object files - wrapper_curl.o VCR refs ==="
        nm build/wrapper_curl.o 2>/dev/null | grep "vcr_" || echo "No vcr refs"
        echo ""
        echo "=== Object files - wrapper_curl.o curl_ symbols ==="
        nm build/wrapper_curl.o 2>/dev/null | grep "curl_" | head -20 || echo "No curl symbols"
        echo ""
        echo "=== Object files - http_multi.o ==="
        nm build/providers/common/http_multi.o 2>/dev/null | grep -E "curl_multi_perform_|ik_http_multi" || echo "No relevant symbols"
        echo ""
        echo "=== Test binary - Key symbols ==="
        TEST_BIN="build/tests/unit/providers/anthropic/anthropic_streaming_basic_test"
        echo "vcr_ symbols:"
        nm $TEST_BIN 2>/dev/null | grep "vcr_" || echo "  None found"
        echo "curl_multi_perform_:"
        nm $TEST_BIN 2>/dev/null | grep "curl_multi_perform_" || echo "  None found"
        echo "ik_http_multi_perform:"
        nm $TEST_BIN 2>/dev/null | grep "ik_http_multi_perform" || echo "  None found"
        echo "anthropic_perform:"
        nm $TEST_BIN 2>/dev/null | grep "anthropic_perform" || echo "  None found"
        echo ""
        echo "=== Link flags used (from Makefile) ==="
        make --dry-run build/tests/unit/providers/anthropic/anthropic_streaming_basic_test 2>&1 | grep -E "^\s*gcc.*-o" | tail -5 || echo "Could not extract link command"
        echo ""
        echo "=== Creating reports directory ==="
        mkdir -p reports/check/unit/providers/anthropic
        chown -R testuser:testuser reports
        echo ""
        echo "=== Running one VCR test with output ==="
        sudo -E -u testuser build/tests/unit/providers/anthropic/anthropic_streaming_basic_test 2>&1 || true

    - name: check-unit
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make RAW=1 check-unit MAKE_JOBS=1

    - name: check-integration
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make RAW=1 check-integration

    - name: check-complexity
      if: steps.filter.outputs.code == 'true'
      run: make RAW=1 check-complexity

    - name: check-sanitize
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make clean
        sudo -E -u testuser make RAW=1 check-sanitize

    - name: check-tsan
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make clean
        sudo -E -u testuser make RAW=1 check-tsan

    - name: check-valgrind
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make clean
        sudo -E -u testuser make RAW=1 check-valgrind

    - name: check-helgrind
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make clean
        sudo -E -u testuser make RAW=1 check-helgrind

    - name: check-coverage
      if: steps.filter.outputs.code == 'true'
      run: |
        rm -rf /tmp/.ikigai
        sudo -E -u testuser make clean
        sudo -E -u testuser make RAW=1 check-coverage
