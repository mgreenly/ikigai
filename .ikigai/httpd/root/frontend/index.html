<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikigai Frontend</title>
</head>
<body>
  <h1>Ikigai Frontend</h1>
  <div id="message">Loading...</div>
  <script>
    fetch('/api/hello')
      .then(r => r.json())
      .then(data => document.getElementById('message').textContent = data.message)
      .catch(err => document.getElementById('message').textContent = 'Error: ' + err);
  </script>
</body>
</html>
